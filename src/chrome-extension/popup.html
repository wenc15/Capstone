<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Growin</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 10px;
      width: 260px;
    }
    .title {
      font-weight: 600;
      margin-bottom: 8px;
    }
    .status-card {
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 13px;
    }
    .status-error {
      background: #ffe6e6;
      color: #b00020;
    }
    .status-ok {
      background: #e6ffe9;
      color: #1b5e20;
    }
    .status-neutral {
      background: #f5f5f5;
      color: #333;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-primary {
      background: #2e7d32;
      color: white;
    }
    .btn-secondary {
      background: #eeeeee;
      color: #333;
    }
    .btn-primary:disabled,
    .btn-secondary:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="title">ðŸŒ± Growin</div>

  <!-- Backend connection + tracking -->
  <div id="backendStatus" class="status-card status-error">
    Checking backendâ€¦
  </div>

  <!-- Focus session state -->
  <div id="focusStatus" class="status-card status-neutral">
    Focus session: unknown
  </div>


  <!-- Buttons -->
  <button id="startFocusBtn" class="btn-primary">Start focus</button>
  <button id="stopFocusBtn" class="btn-secondary">Stop focus</button>

  <script src="popup.js"></script>
</body>
</html>
